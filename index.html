<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/style.css">
    <link rel="icon" href="./res/lamp.svg">
    <title>Perguntas e respostas</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Questions</h1>
        <h2 class="score">0</h2>
        <h1 class="play" onclick="start()">Jogar</h1>
        <div class="perg">
            <p class="pg"></p>
            <p class="rp"></p>
        </div>
        <div class="display">
            <h1 id="lb1" class="opt" onclick="verf(1)">A</h1>
            <h1 id="lb2" class="opt" onclick="verf(2)">B</h1>
            <h1 id="lb3" class="opt" onclick="verf(3)">C</h1>
            <h1 id="lb4" class="opt" onclick="verf(4)">D</h1>
            <h1 id="lb5" class="opt" onclick="verf(5)">E</h1>
    </div>
    <script src="./lib/script.js"></script>
</body>
</html>
